name: 'Publish Release'
description: 'Publish a release by promoting a prerelease or building from scratch'
inputs:
  github-token:
    description: 'GitHub token'
    required: true
outputs:
  release-id:
    description: 'ID of the release'
  release-url:
    description: 'URL of the release'
  promoted:
    description: 'Whether a prerelease was promoted (true) or built from scratch (false)'
runs:
  using: 'node24'
  main: 'dist/index.mjs'
