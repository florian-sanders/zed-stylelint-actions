name: 'Publish Release'
description: 'Promote a prerelease to a full release when an update-lsp PR is merged'
inputs:
  github-token:
    description: 'GitHub token'
    required: true
outputs:
  release-id:
    description: 'ID of the release'
  release-url:
    description: 'URL of the release'
  promoted:
    description: 'Whether a prerelease was promoted'
  skipped:
    description: 'Whether the action was skipped'
  reason:
    description: 'Reason for skipping, if skipped'
runs:
  using: 'node24'
  main: 'dist/index.mjs'
